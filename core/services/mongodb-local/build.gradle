apply plugin: 'java-library'
apply plugin: 'com.jfrog.bintray'

archivesBaseName = 'stitch-core-services-mongodb-local'

buildscript {
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
    }
}

dependencies {
    implementation project(':core:stitch-core-sdk')
    api('org.mongodb:mongodb-driver-embedded:3.8.0-SNAPSHOT') // TODO: Replace with published 3.8.0
}
