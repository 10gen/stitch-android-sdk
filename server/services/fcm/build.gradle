apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'com.jfrog.bintray'

ext.pomDisplayName = "Server FCM Service"

buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

test {
    Properties properties = new Properties()
    File file = project.rootProject.file('local.properties')
    if (file.exists()) {
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
    }
    systemProperty "test.stitch.fcmSenderId", properties.getProperty("test.stitch.fcmSenderId", "")
    systemProperty "test.stitch.fcmApiKey", properties.getProperty("test.stitch.fcmApiKey", "")
}

dependencies {
    implementation project(':server:stitch-server-core')
    api project(':core:core-services:stitch-core-services-fcm')

    testImplementation project(':server:stitch-server-testutils')
    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
