apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'jacoco-android'

buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

android {
    compileSdkVersion target_api
    defaultConfig {
        minSdkVersion min_api
        targetSdkVersion target_api
    }
}

dependencies {
    api project(':core')
    api "com.google.android.gms:play-services-base:${google_play_services_version}"

    androidTestImplementation(
            project(':core:admin-client'),
            'com.android.support.test:runner:1.0.2',
            'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.5',
            'com.squareup.okhttp3:okhttp:3.10.0',
            'io.jsonwebtoken:jjwt:0.9.0'
    )
}
